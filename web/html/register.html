<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/web/css/bootstrap.css"/>
		<style type="text/css">
			.container{
				width: 600px;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="register_username" id="register_username" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="register_password" id="register_password" placeholder="请输入密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">确认输入</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" class="btn btn-default" id="register">注册</button>
				  <button type="button" class="btn btn-default" id="login"><a href="login.html">去登录</a></button>
			    </div>
			  </div>
			</form>
		</div>
				
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">提示</h4>
		      </div>
		      <div class="modal-body" id="myModal_html">
		        "显示内容"
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<!-- 	        <button type="button" class="btn btn-primary">Save changes</button> -->
		      </div>
		    </div>
		  </div>
		</div>
		
		<script src="/web/sea.js" type="text/javascript" charset="utf-8"></script>
		<script src="/web/js/jQuery.js" type="text/javascript" charset="utf-8"></script>
		<script src="/web/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 模块化开发,使用sea.js
			seajs.use("/web/modules/register/main.js");
		</script>
	</body>
</html>
